<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone01 Kisumu Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <i class="fas fa-code logo wave-animation"></i>
            </div>
            <h1>Zone01 Kisumu</h1>
            <p>Sign in to track your coding journey</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <div class="input-icon-group">
                    <div class="user-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" id="username" name="username" 
                           class="input-field" 
                           placeholder="bigman or student@zone01kisumu.ke">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="password-label">Password</label>
                <div class="input-icon-group">
                    <div class="lock-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" id="password" name="password" 
                           class="input-field" 
                           placeholder="••••••••">
                    <div class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
            </div>
            
            <div class="form-options">
                <div class="remember-me">
                    <input id="remember-me" name="remember-me" type="checkbox">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
            
            <div id="errorMessage" class="hidden error-message"></div>
            <div id="successMessage"></div>
        </form>
        
        <div class="register-link">
            <p>
                New to Zone01? 
                <a href="https://learn.zone01kisumu.ke">
                    Join our community
                </a>
            </p>
        </div>
    </div>
    <div id="profile-page" class="hidden profile-page">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-container">
                <div class="header-title">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>School Profile Dashboard</h1>
                </div>
                <div class="header-user">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>
    </div>
    <script src="/static/script/main.js"></script>
</body>
</html>
