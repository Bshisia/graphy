<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone01 Kisumu Profile</title>
</head>
<body>
    <div id="login-page" class="login-page">
        <div class="login-page-header">
            <div class="login">
                <i class="symbol"></i>
                <h1 class="login-form-title">Zone01 Kisumu Profile</h1>
                <p class="login-message">Sign in to view your progress</p>
            </div>

            <form id="login-form">
                <div class="input">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" placeholder="Enter username or email">
                </div>

                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="show-password" name="show-password">
                    <label for="show-password">Show Password</label>
                </div>
                <button type="submit" class="submit-button">
                    <i>Log In</i>
                </button>
                <div id="login-error" class="login-error"></div>
            </form>

            <div class="no-account">
                <p class="text-gray-600">Don't have an account? <a href="https://learn.zone01kisumu.ke">Sign up here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
